<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wood Burn Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.js"></script>
	<script src="jquery.transit.min.js"></script>
	<script src="jquery.cycle.all.js"></script>
	<script src="jquery.flippy.js"></script>
	<script src="animate.js"></script>
</head>
<body>
	<div id="slideshow">
		<div id="slider">
			<div class="slide">
				<header><h1 class="background-clip" title="Wood Burn Text Effect" data-pattern="woodbg.jpg"><span>Wood Burn Text Effect</span></h1></header>
				<div class="smoke"></div>
			</div>
			<div class="slide">
				<header><h1 class="background-clip" title="is an awesome effect" data-pattern="woodbg.jpg"><span>is an awesome effect</span></h1></header>
				<div class="smoke"></div>
			</div>
		</div>
	</div><!--slideshow-->
	<div id="flipp">
		<ul>
			<li class="location">
				<figure><img src="flip.png" alt=""></figure>
				<h3>Location name</h3>
				<p>326 W. Address St.</p>
			</li>
			<li class="location">
				<figure><img src="flip.png" alt=""></figure>
				<h3>Location name</h3>
				<p>326 W. Address St.</p>
			</li>
			<li class="location">
				<figure><img src="flip.png" alt=""></figure>
				<h3>Location name</h3>
				<p>326 W. Address St.</p>
			</li>
		</ul>
	</div>
</body>
</html>
